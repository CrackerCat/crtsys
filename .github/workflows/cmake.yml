name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019]

    defaults:
      run:
        working-directory: test

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: build app x86
      shell: cmd
      run: ..\build.bat . x86
      working-directory: test/app

    - name: build app x64
      shell: cmd
      run: ..\build.bat . x64
      working-directory: test/app

    - name: build app ARM
      shell: cmd
      run: ..\build.bat . ARM
      working-directory: test/app

    - name: build app ARM64
      shell: cmd
      run: ..\build.bat . ARM64
      working-directory: test/app

    - name: build driver x86
      shell: cmd
      run: ..\build.bat . x86
      working-directory: test/driver

    - name: build driver x64
      shell: cmd
      run: ..\build.bat . x64
      working-directory: test/driver

    - name: build driver ARM
      shell: cmd
      run: ..\build.bat . ARM
      working-directory: test/driver

    - name: build driver ARM64
      shell: cmd
      run: ..\build.bat . ARM64
      working-directory: test/driver
